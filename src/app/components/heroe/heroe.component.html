<h2>{{heroe.nombre | uppercase}}  <small>({{heroe.aparicion | date:'y'}})</small></h2>

<hr>

<div class="animated fadeIn row">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fuild" alt={{heroe.nombre}}>
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-success btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        
        <img *ngIf="heroe.casa==='DC'" src="assets/img/dc.png" class="mx-auto d-block" alt="">
        <img *ngIf="heroe.casa==='Marvel'" src="assets/img/marvel.png" class="mx-auto d-block" alt="">
    </div>
</div>
